@if (alertMessage) {
  @if (alertType=='success') {
    <div class="alert alert-success" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 400px;">
      {{ alertMessage }}
    </div>
  } @else if(alertType=='danger') {
    <div class="alert alert-danger" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 400px;">
      {{ alertMessage }}
    </div>
  }
}
<section class="sign-in-section vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <!-- Image column -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://img.freepik.com/premium-photo/vertical-high-angle-young-black-man-wearing-eyeglasses-sitting-desk-loft-office-working_662214-368820.jpg"
                alt="Sign In"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; object-fit: cover; width: 100%; height: 100%;"
              />
            </div>

            <!-- Form column -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Logo + title -->
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="bi bi-receipt fa-2x me-3" style="color: #FF5D00;"></i>
                  <span class="h1 fw-bold mb-0 custom-logo">Invoicify</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                  Sign into your account
                </h5>

                <form>
                  <!-- Username -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="username"
                      class="form-control form-control-lg"
                      placeholder="Username"
                      required
                      [formControl]="usernameControl"
                    />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      required
                      [formControl]="passwordControl"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <!-- Login button -->
                  <div class="pt-1 mb-4">
                    <button
                    (click)="signin()"
                      type="submit"
                      class="btn btn-orange btn-lg btn-block"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #1A234B;">
                    Don't have an account?
                    <a style="color: #FF5D00;" [routerLink]="['/signup']">Register here</a>
                  </p>
                  <a href="#!" class="small text-muted me-3">Terms of use</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
