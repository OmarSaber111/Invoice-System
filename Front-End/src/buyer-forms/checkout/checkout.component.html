<div class="container my-5">
  <div class="row shadow rounded overflow-hidden">
    <!-- Left Side -->
    <div class="col-md-5 p-4 bg-orange text-white">
      <h4><strong>Price</strong></h4>
      <p class="mb-1">product name <span class="float-end">{{product.name}}</span></p>
      <p class="mb-1">Total <span class="float-end">{{product.price}}</span></p>
      <hr class="border-light">
      <p><i class="bi bi-receipt me-2"></i>Seller ID: <br><strong>{{product.sellerId}}</strong></p>
      <p><i class="bi bi-calendar-event me-2"></i>Seller Name: <br><strong>{{product.sellerName}}</strong></p>
      <div class="mt-5">
        <p>Quantity <br></p>
        <input type="number" [formControl]="quantityControl" class="form-control">
        <br>
        <br>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-light" (click)="saveQuantity()">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="col-md-7 p-4 bg-white">
      <h5 class="fw-bold">Payment methods</h5>
      <ul class="nav nav-tabs mt-3 border-bottom">
        <li class="nav-item">
          <a class="nav-link active text-orange tab-line" href="#">Credit Card</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#">Mobile Payment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#">+ More</a>
        </li>
      </ul>

      <div class="my-3 d-flex gap-2">
        <button class="btn btn-outline-secondary rounded-pill px-3"><i class="bi bi-plus-lg"></i></button>
        <button class="btn btn-orange rounded-pill px-4">+ 5949</button>
        <button class="btn btn-secondary rounded-pill px-4">+3894</button>
      </div>

      <div class="mb-3">
        <label class="form-label">Credit Card</label>
        <div class="d-flex justify-content-between align-items-center">
          <strong>5136 1845 5468 3894</strong>
          <i class="bi bi-credit-card-2-front text-orange fs-4"></i>
        </div>
        <hr>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Expiration Date</label>
          <div class="input-group">
            <input type="text" class="form-control" value="05/20">
            <span class="input-group-text bg-white"><i class="bi bi-calendar-event text-orange"></i></span>
          </div>
        </div>
        <div class="col">
          <label class="form-label">Code CVV</label>
          <div class="input-group">
            <input type="password" class="form-control" value="•••">
            <span class="input-group-text bg-white"><i class="bi bi-shield-lock text-orange"></i></span>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Name</label>
        <div class="input-group">
          <input type="text" class="form-control fw-bold" value="VALDIMIR BEREZOVKIY">
          <span class="input-group-text bg-white"><i class="bi bi-person text-orange"></i></span>
        </div>
      </div>
      <button class="btn btn-orange w-100 py-2 fs-5" (click)="Paycheckout()">Pay {{totalPrice}}</button>
      <br>
      <br>
      <button class="btn btn-orange w-100 py-2 fs-5" (click)="AddToCart()">Save Without Paying for now</button>
    </div>
  </div>
</div>
